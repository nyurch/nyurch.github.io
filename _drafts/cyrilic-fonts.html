<p>Утиліти для перекодування текстових наборів символів<!--more-->
recode, iconv</p>
<xmp class="bsh">recode CP1251..UTF8 BACKUP-EXEC-201501.txt</xmp>
<xmp class="bsh">iconv -f UTF-8 -t WINDOWS-1251 < BACKUP-EXEC-201501.txt > BACKUP-EXEC-2020.txt</xmp>
